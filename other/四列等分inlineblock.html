<!DOCTYPE html >
<html>
<head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .parentwrap{
        overflow:hidden;
    }
    .parent{
        margin-right:-20px;
        overflow:hidden;
        font-size: 0
    }
    .child{
      display:inline-block;
      width:25%;
      box-sizing:border-box;
      background-clip:content-box;
      padding-right:20px;
      font-size:16px;
      vertical-align: top;
    }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body >
    <div class="parentWrap">
        <div class="parent" style="background-color: lightgrey;">
            <div class="child" style="background-color: lightblue;">1</div>
            <div class="child" style="background-color: lightgreen;">2</div>
            <div class="child" style="background-color: lightsalmon;">3</div>
            <div class="child" style="background-color: pink;">4</div>                
        </div>    
    </div>
</body>
</html>
