<!DOCTYPE html >
<html>
<head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .parent{
        width:1000px;
        height:500px;
        display: flex;
        background-color:lightgray;
      align-items: center;
    }
    .child{
      height:100px;
      width:50px;
    }
    .child:nth-of-type(1){
     align-self:flex-start;
    }
    .child:nth-of-type(2){
     align-self:flex-end;
    }
    .child:nth-of-type(3){
     align-self:flex-end;
    }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
 <link href='head.css'  rel="stylesheet" type="text/css" />
</head>
<body >
    <div class="parent">
            <div class="child" style="background-color: lightblue;">1</div>
            <div class="child" style="background-color: lightgreen;">2</div>
            <div class="child" style="background-color: lightsalmon;">3</div>
            <div class="child" style="background-color: pink;">4</div> 
    </div>
</body>
</html>
